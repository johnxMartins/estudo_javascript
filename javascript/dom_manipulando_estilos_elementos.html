<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript</title>

        <script>
            function modificaEstilo(corDeFundo, H, W) {
                
                document.getElementById('quadrado').style.background = corDeFundo;
                document.getElementById('quadrado').style.height = H;
                document.getElementById('quadrado').style.width = W;
                
            }
             
        </script>

    </head>

    <body>
        
        <h3>Manipulando estilo</h3>
        <button type="button" onclick="modificaEstilo('#FF0000', '200px', '20px')">Vermelho</button>
        <button type="button" onclick="modificaEstilo('#00FF00', '100px', '100px')">Verde</button>
        <button type="button" onclick="modificaEstilo('#0000FF', '10px')">Azul</button>

        <hr/>
        <div style="border: 1px solid #000; width: 100px; height: 100px;" id="quadrado"></div>
   
    </body>
</html>
