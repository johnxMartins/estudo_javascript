<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript</title>
        <script>

            var a = 10;
            var b = 20;
            var c = null;

            document.write('A:' + a + '<br/>');
            document.write('B:' + b + '<br/>');
            document.write('C:' + c + '<br/>');

            document.write('<hr/>'); 

            //logica de inversão dos valores das variáveis A e B 
            c = a;
            a = b;
            b = c;
            c = null;

            //
            document.write('A:' + a + '<br/>');
            document.write('B:' + b + '<br/>');
            document.write('C:' + c + '<br/>');


        </script>
    </head>

    <body>
        
    </body>
</html>
