            var data1 = new Date(2021, 0, 21);

            var data2 = new Date(2021, 1, 21);

            //retorna o valor numérico (milissegundos) correspondente ao horário da data especificada de acordo com o horário universal
            document.write('<br /> <br /> <hr />');

            var milissegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime()); //retornando o valor absoluto em milissegundos

            document.write(milissegundos_entre_datas); 

            // 1 dia tem 24hrs 1hora tem 60min, cada min tem 60seg e cada seg tem 1000 milissegundos

            var milissegundos_por_dia = (1*24*60*60*1000);
