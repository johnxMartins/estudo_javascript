<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript</title>

        <script>

            var parametro = prompt('Digite um n√∫mero:');

            switch (parseInt(parametro)) {
                
                case 1: 
                    document.write('Parametro 1');
                    // se o parametro === 1
                    break
                
                case 2: 
                    document.write('Parametro 2');
                    // se o parametro === 2
                    break

                default:
                    document.write('Default'); 
                    // se o parametro nao for encontrado
                    break
                
            }
            
        </script>

    </head>

    <body>

    </body>
</html>
