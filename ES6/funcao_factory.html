<!DOCTYPE html>
    <html lang="en">
    <head>

        <meta charset="UTF-8">
        <title>Javascript</title>
    
        <script>
            
            let Bicicleta1 = {
                cor: 'Branca',
                marcha: 'única',
                aro: 12,
                pedalar() { console.log('Método pedalar executado') }
            }

            let Bicicleta2 = {
                cor: 'Vermelha',
                marcha: '18',
                aro: 16,
                pedalar() { console.log('Método pedalar executado') }
            }

            console.log(Bicicleta1);
            console.log(Bicicleta2);

            //-------------------------------------------------------------------
            let BicicletaFactory = function(cor, marcha, aro) { //passando parametros de forma dinamica
                //lógica
                //  requisição/resposta http
                return {
                    cor,
                    marcha,
                    aro,
                    pedalar() { console.log('Método pedalar executado') }
                }
            }

            let Bicicleta3 = BicicletaFactory('Vermelha', '18', 26);
            console.log(Bicicleta3);

            let Bicicleta4 = BicicletaFactory('preta', '5', 18);
            console.log(Bicicleta4);

            console.log(`Cor: ${Bicicleta3.cor}`);
            Bicicleta3.pedalar();

        </script>
     
    </head>
