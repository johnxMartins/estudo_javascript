<!DOCTYPE html>

        <meta charset="UTF-8">
        <title>Javascript</title>
    
        <script>

            class Tv {
                constructor() {
                    this._relacaoCanais = Array(2, 4, 5, 7, 10);
                    this._canalAtivo = 5;
                    this._volume = 5;
                }
                
                //getters setters: podem ser acessados atraves de pseudo variaveis 
                get canalAtivo() {
                    return this._canalAtivo;
                }
                
                set canalAtivo(canal) {
                    //
                    if(this._relacaoCanais.indexOf(canal) !== -1) {
                        this._canalAtivo = canal;
                    }

                }
            }

            let tv = new Tv();

            tv.canalAtivo = 10; //pseudo variavel com o mesmo nome da função
            console.log(tv.canalAtivo);

        </script>
