<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript</title>

        <script>

            var num1 = prompt('Digite um numero:');
            var operador = prompt('Digite soma ou subtração:');
            var num2 = prompt('Digite outro numero:');
            var resultado = null;

            num1 = parseInt(num1);
            num2 = parseInt(num2);
            resultado = parseInt(resultado);

            if (operador === 'soma') {
                resultado = (num1 + num2);
            } else{
                if (operador === 'subtração') {
                    resultado = (num1 - num2);
                }
            }

            document.write('O resultado é: ' + resultado + '.');

        </script>

    </head>
