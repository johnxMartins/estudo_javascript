<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript</title>

        <script>

            function acao1() {
                alert('Elemento foi clicado');
            }

            function acao2() {
                alert('O cursor do mouse deixou o evento');
            }

        </script>

    </head>

    <body>

        <div onclick="acao1('Teste')" onmouseout="acao2()" style="background: #ccc; height: 150px; width: 150px;">
            
        </div>

    </body>
</html>
